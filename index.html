<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>

    <main>
        <!-- first container -->
        <div class="flex grid-cols-3 gap-6 pt-5 ">
            <!-- Triangle container -->
            <div>
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body items-center	">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 * b * h</p>
                      <div class="flex grid-cols-3">
                        <input type="text" placeholder="b" class="pl-4 placeholder-gray-400 w-24">
                        <p class="ml-2 mr-2">cm</p>
                        <input type="text" placeholder="h" class="pl-4 placeholder-gray-400 w-24">
                        <p class="ml-2">cm</p>
                      </div>
                      <div class="card-actions justify-end  mt-10">
                        <button class="btn btn-primary w-64">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
             <!-- Rectangle container -->
            <div>
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body items-center	">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w * I</p>
                      <div class="flex grid-cols-3">
                        <input type="text" placeholder="W" class="pl-4 placeholder-gray-400 w-24">
                        <p class="ml-2 mr-2">cm</p>
                        <input type="text" placeholder="I" class="pl-4 placeholder-gray-400 w-24">
                        <p class="ml-2">cm</p>
                      </div>
                      <div class="card-actions justify-end mt-10">
                        <button class="btn btn-primary w-64">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
             <!-- Parallelogram container -->
            <div>
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body items-center	">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b * h</p>
                      <div class="flex grid-cols-3">
                        <p>b=10cm, h=12cm</p>
                      </div>
                      <div class="card-actions justify-end mt-10">
                        <button class="btn btn-primary w-64">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            
            <!-- Area container -->
            <div>
                <div class="card w-80 h-96 bg-base-100 shadow-xl bg-white">
                    <div class="card-body">
                      <h2 class="card-title text-black">Area Calculation</h2>


                    </div>
                  </div>
            </div>

        </div>

        <!-- second Container  -->
        <div class="flex grid-cols-3 gap-6 pt-5 ">
            <!-- Rhombus container -->
            <div>
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body items-center	">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                      <p> d<sub>1</sub> = 16cm      d<sub>2</sub> = 8cm</p>
                      <div class="card-actions justify-end mt-10">
                        <button class="btn btn-primary w-64">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
             <!-- Pentagon container -->
            <div>
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body items-center	">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area (A) = 05 * p * b</p>
                      <p>p = 6cm, b = 10cm</p>

                      <div class="card-actions justify-end mt-10">
                        <button class="btn btn-primary w-64">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
             <!-- Ellipse container -->
            <div>
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body items-center	">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) =     ab</p>
                      <p>a = 10cm, b = 4cm</p>
                      <div class="card-actions justify-end mt-10">
                        <button class="btn btn-primary w-64">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </main>
 </body>
</html>
